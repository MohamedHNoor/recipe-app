databases:
  - name: gorails-blog
    databaseName: gorails_blog
    user: gorails_blog_user

services:
  - type: web
    name: recipe-app
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gorails_blog
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
